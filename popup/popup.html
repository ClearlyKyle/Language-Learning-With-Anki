<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="popup.js"></script>
</head>

<body>
    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks tabSettings">Settings</button>
        <button class="tablinks tabWords">Words</button>
    </div>

    <!-- Settings tab -->
    <div id="Settings" class="tabcontent">
        <form>
            <label>
                <span>Localhost</span>
                <input type="text" id="ankiConnectUrl" value="http://localhost:8765">
            </label>
            <hr>
            <label>
                <span>Deck</span>
                <select id="ankiDeckNameSelected"></select>
            </label>
            <label>
                <span>Card</span>
                <select id="ankiNoteNameSelected"></select>
            </label>
            <hr>
            <label>
                <span>Screenshot</span>
                <select id="ankiFieldScreenshotSelected"></select>
            </label>
            <label>
                <span>Subtitle</span>
                <select id="ankiSubtitleSelected"></select>
            </label>
            <label>
                <span>Subtitle Translation</span>
                <select id="ankiSubtitleTranslation"></select>
            </label>
            <label>
                <span>Word</span>
                <select id="ankiWordSelected"></select>
            </label>
            <label>
                <span>Basic Translation</span>
                <select id="ankiBasicTranslationSelected"></select>
            </label>
            <label>
                <span>Example Sentences</span>
                <select id="ankiExampleSentencesSelected"></select>
            </label>
            <label>
                <span>Example Source</span>
                <select id="ankiExampleSentenceSource">
                    <option value="Current">Current</option>
                    <option value="Tatoeba">Tatoeba</option>
                    <option value="Both">Both</option>
                    <option value="None">None</option>
                </select>
            </label>
            <label>
                <span>Other Translation</span>
                <select id="ankiOtherTranslationSelected"></select>
            </label>
            <label>
                <span>Base Form</span>
                <select id="ankiBaseFormSelected"></select>
            </label>
            <label>
                <span>Ai Assistant</span>
                <select id="ankiAiAssistantSelected"></select>
            </label>
            <label>
                <span>Audio</span>
                <select id="ankiAudioSelected"></select>
            </label>
            <label>
                <span>URL</span>
                <select id="ankiFieldURL"></select>
            </label>
            <label>
                <span>Highlight</span>
                <input type="checkbox" id="ankiHighLightSavedWords"></input>
                <input type="color" id="ankiHighLightColour" value="#ffffff"></input>
            </label>
            <label>
                <span
                    title="Anytime a word you have created a card with appears in the subtitle, the video will auto pause at the end of the subtitle.">
                    Pause on Saved
                </span>
                <input type="checkbox" id="ankiPuaseOnSavedWord"></input>
            </label>
            <hr>
            <input id="saveAnkiBtn" type="button" value="Save">
        </form>
    </div>

    <!-- Words tab -->
    <div id="Words" class="tabcontent">
        <div id="wordsHeader">
            <span id="wordsTotal">Total words :</span>
            <div id="wordsButtons">
                <input type="text" id="wordsAddInput" placeholder="Add a word" />
                <button id="wordsAddBtn">+</button>
                <button id="wordsDownloadBtn">&#8681;</button>
                <button id="wordsUploadBtn">&#8679;</button>
                <input type="file" id="wordsUploadInput" accept=".txt" style="display:none" />
            </div>
        </div>
        <ol id="wordsList"></ol>
    </div>
</body>

</html>
